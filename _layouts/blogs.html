---
layout: default
bodyClass: page-blogs-list
---

<div class="pt-md-6 pb-md-3 container pb-2 pt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="blog blog-single">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<div class="container pb-3 pt-1">
    <div class="row">
        {% assign weighted_blogs = site.blogs | sort: "weight" %} {% for blog in
        weighted_blogs %}
        <div class="col-12 col-md-6 mb-3">
            <div class="blog blog-summary">
                <div class="blog-content">
                    <h2 class="blog-title">
                        <a href="{{ blog.url | relative_url }}"
                            >{{ blog.title }}</a
                        >
                    </h2>
                    <p>
                        {{ blog.content | markdownify | strip_html | truncate:
                        100 }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
