---
layout: default
bodyClass: page-projects-list
---

<div class="pt-md-6 pb-md-6 container pb-4 pt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="project project-single">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<div class="container pb-6 pt-6">
    <div class="row">
        {% assign weighted_projects = site.projects | sort: "weight" %} {% for
        project in weighted_projects %}
        <div class="col-12 col-md-6 mb-3">
            <div class="project project-summary">
                <div class="project-content">
                    <h2 class="project-title">
                        <a href="{{ project.url | relative_url }}"
                            >{{ project.title }}</a
                        >
                    </h2>
                    <p>
                        {{ project.content | markdownify | strip_html |
                        truncate: 100 }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
