---
layout: default
bodyClass: page-events-list
---

<div class="pt-md-6 pb-md-3 container pb-2 pt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="event event-single">
                {{ content }}
            </div>
        </div>
    </div>
</div>

<div class="container pb-3 pt-1">
    <div class="row">
        {% assign weighted_events = site.events | sort: "weight" %} {% for event
        in weighted_events %}
        <div class="col-12 col-md-6 mb-3">
            <div class="event event-summary">
                <div class="event-content">
                    <h2 class="event-title">
                        <a href="{{ event.url | relative_url }}"
                            >{{ event.title }}</a
                        >
                    </h2>
                    <p class="event-subheading">{{ event.subheading }}</p>
                    <p>
                        {{ event.content | markdownify | strip_html | truncate:
                        100 }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
