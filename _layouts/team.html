---
layout: default
---

<div class="pt-md-6 pb-md-6 container pb-4 pt-4">
    <div class="row justify-content-start">
        <div class="col-12 col-md-8">
            <div class="team team-single">
                {% if page.image_hires %}
                <img
                    alt="{{
                    page.title
                    }}"
                    class="intro-image pt-1 pb-1" style="width:40%; height:auto"
                    src="{{ site.url }}/{{ page.image_hires }}"
                />
                {% endif %}
                <h1 class="title">{{page.title}}</h1>
                <div class="content">
                    <p><b>E-mail: </b><a href="mailto:{{ page.email }}">page.email</a></p>
                    {{content}
                </div>
            </div>
        </div>
    </div>
</div>
