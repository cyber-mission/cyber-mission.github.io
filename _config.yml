baseurl: "/"
permalink: pretty
title: "CYBER Mission Award"

google_analytics_id: ""

homepage:
  show_call_box: false

logo:
  mobile: "images/logo/logo-mobile.svg"
  desktop: "images/logo/logo.svg"
  desktop_height: "24px"

footer:
  copyright_text: "CYBER Mission Award"

seo:
  meta_og_title: "CYBER"
  meta_og_type: "website"
  meta_og_url: "https://cyber-mission.github.io"
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: "CYBER Mission Award Homepage"
  meta_twitter_card: "summary"
  meta_twitter_site: "@chofski"
  meta_twitter_creator: "@chofski"

collections:
  blogs:
    output: true
  events:
    output: true
  projects:
    output: true
  team:
    output: true

sass:
  indentWidth: 4
  style: compact # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
